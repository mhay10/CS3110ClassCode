<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1 - Todo List</title>

    <link rel="stylesheet" href="todolist.css" />

    <script src="todolist.js"></script>
  </head>
  <body>
    <h1>Very Serious Todo List</h1>

    <form id="newitem">
      <input
        type="text"
        name="itemdesc"
        id="itemdesc"
        placeholder="Enter new item here"
      />
      <button id="additem" type="submit">Add Item</button>
    </form>

    <ul id="todolist">
      <li class="todoitem">
        <input type="checkbox" name="itemstatus" class="itemstatus" />
        <p class="itemdesc">Complete homework assignments</p>
        <button class="hidden deletebutton">Delete</button>
      </li>
      <li class="todoitem">
        <input type="checkbox" name="itemstatus" class="itemstatus" checked />
        <p class="itemdesc">Unify quantum physics and general relativity</p>
        <button class="deletebutton">Delete</button>
      </li>
      <li class="todoitem">
        <input type="checkbox" name="itemstatus" class="itemstatus" />
        <p class="itemdesc">Turn lead into gold</p>
        <button class="hidden deletebutton">Delete</button>
      </li>
    </ul>
  </body>
</html>

<template id="todoitem-template">
  <li class="todoitem">
    <input type="checkbox" name="itemstatus" class="itemstatus" />
    <p class="itemdesc">Test Item</p>
    <button class="hidden deletebutton">Delete</button>
  </li>
</template>

server {
  listen 80;
  listen [::]:80;
  server_name maxwellhay.com;

  # Redirect to https
  if ($http_x_forwarded_proto = "http") {
    return 301 https://$host$request_uri;
  }

  # Location for main project
  location / {
    root /usr/share/nginx/mainproject;
    index index.html;
  }

  # Normalize /assignment* to /assignment*/
  rewrite ^/assignment([0-9]+)$ /assignment$1/ permanent;

  # Location for assignments
  location /assignment {
    root /usr/share/nginx;
    index index.html;
    try_files $uri $uri/ =404;
  }
}